<!DOCTYPE html>
<html>
<head>
	<title>Epam Books</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="/css/books.css">
</head>
<body>

<div class="main" id="main">
	<div class="header">
		<h2>
			Книжная полка
		</h2>
		<div class="header-actions">
			<button class="btn-add" id="btn-add">
				Добавить новую книгу
			</button>
		</div>
	</div>


	<!--list of books-->
	<div id="books-list" class="list">
	</div>


	<!--add new book-->
	<div class="adding-new-book" id="adding-new-book">
		<p>Добавление новой книги</p>
		<div class="actions">
			<button class="adding-btn-save" id="adding-btn-save">Сохранить</button>
			<button class="adding-btn-cancel" id="adding-btn-cancel">Отменить</button>
		</div>

		<form class="adding-form">
			<label for="name-input">Название</label>
			<input type="text" name="name" id="name-input" class="input-class"/>
			<label for="authors-input">Авторы</label>
			<input type="text" name="author" id="authors-input" class="input-class"/>
			<label for="year-input">Год публикации</label>
			<input type="number" max="2017" min="1000" name="year" id="year-input" class="input-class"/>
			<label for="image-input">Изображение</label>
			<input type="url" name="image" id="image-input" class="input-class"/>
		</form>
	</div>


	<!--update book-->

	<div class="updating-book" id="updating-book">
		<p>Редактирование</p>
		<div class="actions">
			<button class="updating-btn-save" id="updating-btn-save">Сохранить</button>
			<button class="updating-btn-cancel" id="updating-btn-cancel">Отменить</button>
		</div>

		<form class="updating-form">
			<label for="name-input-updated">Название</label>
			<input type="text" name="name-updated" id="name-input-updated" class="input-class"/>
			<label for="authors-input-updated">Авторы</label>
			<input type="text" name="author-updated" id="authors-input-updated" class="input-class"/>
			<label for="year-input-updated">Год публикации</label>
			<input type="number" max="2017" min="1000" name="year-updated" id="year-input-updated" class="input-class"/>
			<label for="image-input-updated">Изображение</label>
			<input type="url" name="image-updated" id="image-input-updated" class="input-class"/>
		</form>
	</div>


</div>
<script type="text/javascript" src="/js/books.js"></script>
</body>
</html>
